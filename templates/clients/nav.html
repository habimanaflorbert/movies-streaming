<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Dashboard</title>
</head>
<body>
    
    <header class="w-full bg-gray-800 p-4 flex justify-between items-center">
        <nav class="flex items-center">
         
          <div class="text-white text-xs hidden sm:block ml-2">
         
          </div>
        </nav>
        <div class="w-10 h-10 cursor-pointer">
          <img class="rounded-full" src="../../static/logo.png/" />
        </div>
      </header>
      
      
      <main class="flex w-full h-screen">
      <aside class="w-60 h-screen bg-gray shadow-md w-fulll hidden sm:block">
        <div class="flex flex-col justify-between h-screen p-4 bg-gray-800">
            <div class="text-sm">
              <div class="bg-gray-900 text-white p-5 rounded cursor-pointer">Our Categories</div>

              <a href="{% url 'home'%}"><div class="bg-gray-900 text-white p-2 rounded mt-2 cursor-pointer hover:bg-gray-700 hover:text-blue-300">All Section</div></a>
                {% for dt in categ%}
              <a href="{% url 'clientmovies' dt.slug%}"><div class="bg-gray-900 flex justify-between items-center text-white p-2 rounded mt-2 cursor-pointer hover:bg-gray-700 hover:text-blue-300">
                {{dt.title}}
              
            
            </div></a>
              {%endfor%}
              
            </div>
      


            
           

            <div class="flex p-3 text-white bg-red-500 rounded cursor-pointer text-center text-sm">


            <a href="{% url 'logout'%}">  <button class="rounded inline-flex items-center">
                <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clipRule="evenodd" /></svg>
                <span class="font-semibold">Logout</span>
              </button></a>
            </div>
        </div>
      </aside>

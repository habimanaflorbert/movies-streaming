{% include 'abakozi/nav.html'%}


<section class="w-full p-4">
    <div class="w-full h-64 p-4 text-md">
        
{% if msger%}
<div class="">
<div class="w-auto md:mt-12 mb-4 text-center bg-red-100 border border-red-400 text-red-900 px-3 py-2 rounded " role="alert">
    <span class="block sm:inline text-semibold">{{msger}}</span>
  </div>
</div>
{%endif%}



{% if msg %}
<div class="">
<div class="w-auto md:mt-12 mb-4 text-center bg-green-100 border border-green-400 text-green-900 px-3 py-2 rounded " role="alert">
    <span class="block sm:inline text-semibold">{{msg}}</span>
  </div>
</div>
{%endif%}

   <!-- component -->
<form method="POST" action="{% url 'editmov' vd.id %}" enctype="multipart/form-data"> 
    {% csrf_token %}
<div class="bg-white  rounded-lg p-6">
    <div class="grid lg:grid-cols-2 gap-6">
      <div class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">
        <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
          <p>
            <label for="name" class="bg-white text-gray-600 px-1">Title *</label>
          </p>
        </div>
        <p>
          <input value="{{vd.title}}" name="title" id="name" autocomplete="false" tabindex="0" type="text" class="py-1 px-1 text-gray-900 outline-none block h-full w-full">
        </p>
      </div>

      <div class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">
        <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
          <p>
            <label for="lastname" class="bg-white text-gray-600 px-1">Link *</label>
          </p>
        </div>
        <p>
          <input value="{{vd.category}}" name="link" id="lastname" autocomplete="false" tabindex="0" type="text" class="py-1 px-1 outline-none block h-full w-full">
        </p>
      </div>
    

      <div class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">
        <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
          <p>
            <label for="lastname" class="bg-white text-gray-600 px-1">Category *</label>
          </p>
        </div>
        <p>
          <select name="category" class="py-1 px-1 outline-none block h-full w-full">
              <option value="{{vd.categ.id}}">{{vd.categ.title}}</option>
            {% for dt in categ%}

<option value="{{dt.id}}">{{dt.title}}</option>
{%endfor%}
          </select>
        </p>
      </div>




      <div class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">
        <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
          <p>
            <label for="username" class="bg-white text-gray-600 px-1">Description *</label>
          </p>
        </div>
        <p>
          <textarea name="desc" rows="4" class="py-1 px-1 outline-none block h-full w-full">{{vd.desc}}</textarea>
        </p>
      </div>

    </div>
    <div class=" mt-6 pt-3">
      <button type="submit" class="rounded text-gray-100 px-3 py-2 bg-gray-600 hover:shadow-inner hover:bg-gray-700 transition-all duration-300">
        Update
      </button>
    </div>
  </div>     
</form>    
      

<img src="{{vd.image.url}}" class="w-64 mb-4" />

<form method="POST" action="" enctype="multipart/form-data">

    <div class="border focus-within:border-blue-500 focus-within:text-blue-500 transition-all duration-500 relative rounded p-1">
        <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
          <p>
            <label for="lastname" class="bg-white text-gray-600 px-1">Cover Image *</label>
          </p>
        </div>
        <p>
          <input name="image" id="lastname" autocomplete="false" tabindex="0" type="file" class="py-1 px-1 outline-none block h-full w-full">
        </p>
      </div>

      <div class=" mt-6 pt-3">
        <button type="submit" class="rounded text-gray-100 px-3 py-2 bg-gray-600 hover:shadow-inner hover:bg-gray-700 transition-all duration-300">
          Update Cover
        </button>
      </div>
</form>





</div>
</section>



</main>
</body>
</html>

{% include 'abakozi/nav.html'%}



<section class="w-full p-4">
    <div class="w-full text-md">
<h2 class="text-center py-4 font-bold text-gray-700">Our Category</h2>

{% if msger%}
<div class="">
<div class="w-auto md:mt-12 mb-4 text-center bg-red-100 border border-red-400 text-red-900 px-3 py-2 rounded " role="alert">
    <span class="block sm:inline text-semibold">{{msger}}</span>
  </div>
</div>
{%endif%}



{% if msg %}
<div class="">
<div class="w-auto md:mt-12 mb-4 text-center bg-green-100 border border-green-400 text-green-900 px-3 py-2 rounded " role="alert">
    <span class="block sm:inline text-semibold">{{msg}}</span>
  </div>
</div>
{%endif%}

<form class="w-full flex flex-wrap" method="POST" >
    {% csrf_token %}

    <div class="w-1/2">
        <div class="w-full px-3 ">
            <label for="" class="text-xs font-semibold px-1">New Title</label>
            <div class="w-full">
                <div class="w-full  text-center pointer-events-none "></div>
                <input type="text" name="cat" class="w-full px-2 py-2 rounded border-2 border-gray-200 outline-none focus:border-indigo-500" >
            </div>
        </div>
    </div>
    <div class="">
        <div class="w-full px-3 mb-5 py-5">
            <button type="submit" class="block w-full max-w-xs mx-auto bg-gray-600 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3
             font-semibold">Add Title</button>
        </div>
    </div>
</form> 



        <!-- tables -->
        <!-- component -->
<div class="table w-full p-2">
    <table class="w-full border">
        <thead>
            <tr class="bg-gray-50 border-b">
             
                <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
                    <div class="flex items-center justify-center">
                        Number
                       
                    </div>
                </th>
                <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
                    <div class="flex items-center justify-center">
                        Title
                      
                    </div>
                </th>
               
                <th class="p-2 border-r cursor-pointer text-sm font-thin text-gray-500">
                    <div class="flex items-center justify-center">
                        Action
                       
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
       
        

         {% for data in catego%}
         
            <tr class="bg-gray-100 text-center border-b text-sm text-gray-600">
              
                <td class="p-2 border-r"> {{forloop.counter}}</td>
                <td class="p-2 border-r">{{data.title}}</td>
         
                <td>
                    <a href="{% url 'editcateg' data.id %}" class="bg-blue-500 p-2 text-white hover:shadow-lg text-xs rounded font-thin">Edit</a>
                    <a href="{% url 'delcateg' data.id%}" class="bg-red-500 p-2 text-white hover:shadow-lg text-xs rounded font-thin">Remove</a>
                </td>
            </tr>
            

        {%endfor%}
           
        </tbody>
    </table>
</div>
      </div>
      </section>

  </main>
</body>
</html>
